services:
  db:
    image: postgres:18
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: food_bank
    ports:
      - "5432:5432"
    volumes:
      # Novo caminho compat√≠vel com Postgres 18+
      - postgres_data:/var/lib/postgresql

volumes:
  postgres_data:
